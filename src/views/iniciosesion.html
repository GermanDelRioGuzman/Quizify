  <script>
    document.getElementById('registrame').addEventListener('click', function() {
      window.location.href = 'registrarme.html';
    });

    document.getElementById('google-sign-in').addEventListener('click', function() {
      window.location.href = '/auth/google/login';
    });

    // Mostrar mensaje de error si existe
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorMessageDiv = document.getElementById('error-message');
      if (error === 'userexists') {
        errorMessageDiv.textContent = 'La cuenta de Google ya está registrada. Por favor, inicia sesión.';
      } else if (error === 'complete') {
        errorMessageDiv.textContent = 'Debe completar su registro antes de iniciar sesión.';
      }
      errorMessageDiv.style.display = 'block';
    }
  </script>
